<!DOCTYPE html>
<html>

<head>
    <title>Lista ordenada e Lista não ordenada</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h2>Lista não ordenada</h2>
    <ul>
        <li type="circle">Home</li>
        <li type="square">Produtos</li>
        <li type="disc">Contato</li>
    </ul>
    <hr>
    <h2>Lista ordenada</h2>
    <ol type="I"> <!-- 1, i, I, a, A-->
        <li>Notebook</li>
        <li>Carro Manual</li>
        <li>Carro automático</li>
    </ol>
    <hr>
</html>
